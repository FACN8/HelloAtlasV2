<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../public/style.css" />

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Hello Atlas</title>
  </head>

  <body>
    <div class="main-container">
      <form
        action="/search"
        class="search-form"
        method="post"
        autocomplete="off"
      >
        <input
          type="text"
          id="ajax"
          list="json-datalist"
          placeholder="Please Insert a Country"
        />
        <!-- The datalist will be filled using JS - show 10 options  -->
        <datalist id="json-datalist">
          <option value="Syrian Arab Republic"> </option>
          <option value="Palestine"> </option>
          <option value="China"> </option>
          <option value="Germany"> </option>
          <option value="Ireland"> </option>
          <option value="Liechtenstein"> </option>
          <option value="Russian Federation"> </option>
          <option value="South Hampton"> </option>
          <option value="Sweden"> </option>
          <option value="Zimbabwe"> </option>
        </datalist>

        <input type="submit" value="Search" id="submit-btn" />
      </form>
    </div>
    <div class="country-container"></div>
    <script src="../public/script.js"></script>
  </body>
</html>
